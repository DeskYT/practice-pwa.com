<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <title>Интернет-магазин Два Гуся</title>
        <link rel="stylesheet" href="./css/reset.css">
        <!--link rel="stylesheet" href="./css/bootstrap.css"-->
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/media.css">
        <link rel="manifest" href="./manifest.json">
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v6.0"></script>
        <script type="text/javascript" src="./js/jquery.js"></script>
        <script type="text/javascript" src="./js/xml2json.js"></script>
        <script type="text/javascript" src="./js/jquery.tmpl.min.js"></script>
        <script type="text/javascript" src="./js/my.js"></script>
        <script type="text/javascript" src="./js/jquery.cookie.js"></script>
    </head>
    <body>
    <header>
        <div id="headerCircles">

        </div>
        <div id="headerContainer">
            <aside id="headerLeft">
                <form id="searchForm" method="POST" action="#">
                    <input type="search" name="query" placeholder="Поиск на сайте">
                    <input type="submit" value="">
                </form>
                <div id="headerShopInfo">
                    <div class="rotondaCaption" id="shopInfoDelivery"><a href="#">Доставка</a></div>
                    <div class="rotondaCaption" id="shopInfoAbout"><a href="">О компании</a></div>
                </div>
                <div class="rotondaCaption" id="headerTagLine">
                    <p>Товары наши хороши &ndash; <span id="headerTagLineSecond">развивайтесь малыши</span></p>
                </div>
            </aside>
            <div id="headerLogo" >
                <a href="index.html"><img class="center-block" src="./images/logo.png" alt=""></a>
            </div>
            <aside id="headerRight">
                <a href="tel:+380683829538"><p class="rotondaCaption" id="headerRightPhone"> <span>38 (068)</span> 382 95 38</p></a>
                <div id="headerWorkTime">
                    <span>Пн-Пт: 9<sup>00</sup>-20<sup>00</sup> Сб-Вс: 10<sup>00</sup>-20<sup>00</sup></span>
                </div>
                <div id="headerCallBack">
                    <div>Заказать обратный звонок</div>
                    <img src="./images/telephone.png" alt="">
                </div>
            </aside>

        </div>
    </header>
        <main>
            <main>
                <div id="content" class="productContainer">

                    </div>
                </div>
            </main>
        </main>
        <footer>
            <div id="footerBg">
                <div id="footerBgCircles">

                </div>
                <div id="footerBgContainer">
                    <div id="footerBgLogo">
                        <img  src="./images/footer_logo.png" alt="">
                    </div>
                    <div id="footerBgPhone">
                        <a href="tel:+380683829538"><p>38 (068) 382 95 38</p></a>
                    </div>
                    <div id="socIconContainer">
                        <a href="#"><span><img src="./images/social/twitter.png" alt=""></span></a>
                        <a href="#"><span><img src="./images/social/vk.png" alt=""></span></a>
                        <a href="#"><span><img src="./images/social/fb.png" alt=""></span></a>
                        <a href="#"><span><img src="./images/social/pencil.png" alt=""></span></a>
                        <a href="#"><span><img src="./images/social/wifi.png" alt=""></span></a>
                        <a href="#"><span><img src="./images/social/mail.png" alt=""></span></a>
                        <a href="#"><span><img src="./images/social/ok.png" alt=""></span></a>
                    </div>
                    <div id="footerBgGoosesContainer">
                        <img src="./images/footer_gooses.png" alt="">
                    </div>
                </div>

            </div>
        </footer>
    <script id="oneProdTmpl" type="text/x-jquery-tmpl">
        <div class="productContainer">
            <h1>${title}</h1>
            <div class="productInfo">
                {{if image}}
                    <div class="productImage">
                        <img src="./images/products/${image}" alt="">
                    </div>
                {{/if}}
                <div class="specs">
                    <div class="priceBlock">
                        <b>Стоимость</b>
                        <div class="productPrice"><span>1${price} грн.</span></div>
                    </div>
                    <table class="productSpecsTable">
                        <tbody>
                        <tr>
                            <th>Производитель</th>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;${producer}</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="availableCheck">
                        <div>✓</div><span>В наличии</span>
                    </div>
                    <div>
                        <button class="buyButton"><img src="./images/cart.png" alt=""><div><a href="#" data-id="${id}" data-name="${title}" data-link="order.html" class="buy">купить</a></div></button>
                    </div>
                </div>
            </div>
            <div class="description">
                <div style="width: 40vw; margin-right: auto; margin-left: auto">
                    <b>Описание</b> <br>
                        ${description}
                    </div>
            </div>
        </div>
    </script>
    <script>
        new MyShop('products.xml','product')
    </script>
    </body>
</html>
